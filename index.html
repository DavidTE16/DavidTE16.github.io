	<h1> Om David Zabala </h1>
		
	<h2> Erfarenheter inom Dator or Programmering</h2>
	<p> Jag har sen tidigare arbetat med python och lite Java++ och nyligen har jag då börjat arbeta med C# i lektionerna och hemma. Inom data kunskap så är det mer än i programmering för att jag hållt på länge. Kan det mesta om vad som finns i datorer, deras komponenter och sedan vad man kan göra med en. </p>
	<h2>Tankar om framtiden</h2>
	<p> Tankar jag har om framtiden är att jag vill kunna arbeta inom något stor spelföretag eller kanske skapa mitt egna spel och fortsätta från där. Saker jag vill lära mig från denna kurs är att kunna skapa min egna hemsida och inom Programmeringen vill jag lära mig grunderna till hur man skapar ett spel och själva programmeringen. </p>
